<!DOCTYPE html>

<body>
	<script>
		let rpcArray = ['rock', 'paper', 'scissors'];
		let playerScore = 0;
		let computerScore = 0;

		function computerPlay() {
			return rpcArray[Math.floor(Math.random() * rpcArray.length)];
		}
		function roundSelection(playerInput) {
			playerSelection = playerInput.toLowerCase();
			computerSelection = computerPlay();
			if ((playerInput !== 'rock') && (playerInput !== 'paper') && (playerInput !== 'scissors')) { 
				return 'Please enter a valid input';
			}
			return playRound(playerSelection, computerSelection);
		}
		function playRound(playerSelection, computerSelection) {
			const messageString = 'You chose ' + playerSelection + ' and the computer chose ' + computerSelection + ', ';
			if (playerSelection === computerSelection) return messageString + 'it\'s a draw!'
				if (	
					((playerSelection === 'rock') && (computerSelection === 'scissors')) || 
					((playerSelection === 'paper') && (computerSelection === 'rock')) || 
					((playerSelection === 'scissors') && (computerSelection ==='paper'))
					) 
					{
					  ++playerScore;
					  return messageString + 'you win the round!';
					} 
						++computerScore;
						return messageString + 'you lose the round!';
					
			}
			function game() {
				choice = prompt('Enter rock, paper, or scissors');
				alert(roundSelection(choice));
			}
			
		while ((playerScore < 5) && (computerScore < 5)) {
			game()
		}
		if (playerScore === 5) {
			alert('You win the game!')
		} else {
			alert('You lose the game!');
		}
		
			
			//console.log(game());
		</script>
	</body>
	</html>
