	<script>
		let rpcArray = ['rock', 'paper', 'scissors'];

		function computerPlay() {
			return rpcArray[Math.floor(Math.random() * rpcArray.length)];
		}

			playerSelection = playerInput.toLowerCase();
			computerSelection = computerPlay();
			return playRound(playerSelection, computerSelection);
		}

		function playRound(playerSelection, computerSelection) {

			const messageString = 'You chose ' + playerSelection + ' and the computer chose ' + computerSelection + ', ';

			if (playerSelection === computerSelection) return messageString + 'it\'s a draw!'

				if (	
					((playerSelection === 'rock') && (computerSelection === 'scissors')) || 
					((playerSelection === 'paper') && (computerSelection === 'rock')) || 
					((playerSelection === 'scissors') && (computerSelection ==='paper'))
					) 
					return messageString + 'you win!'

				return messageString + 'you lose!'

			}
