<body>
	<script>
		let rpcArray = ['rock', 'paper', 'scissors'];

		function computerPlay() {
			let randRpc = rpcArray[Math.floor(Math.random() * rpcArray.length)];
			return randRpc;
		}

		function playRound(playerSelection, computerSelection) {
			playerSelection = playerSelection.toLowerCase();
			computerSelection = computerPlay();
			 let string = `You selected ${playerSelection} and the computer selected ${computerSelection}`; 
			return string;
		}
	</script>
